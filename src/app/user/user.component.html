<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>User card</mat-card-title>
    <mat-card-subtitle>set all data below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form action="" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          formControlName="deposit"
          type="text"
          placeholder="Deposit"
        />
      </mat-form-field>
      <button
        class="submit-button"
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!userForm.valid"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
