<table mat-table [dataSource]="currencyList" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.base }} {{ element.symbols }}
    </td>
  </ng-container>

  <!-- Min Column -->
  <ng-container matColumnDef="min">
    <th mat-header-cell *matHeaderCellDef>Minimun</th>
    <td mat-cell *matCellDef="let element">
      {{ element.extremes.min.date }}
    </td>
  </ng-container>

  <!-- Max Column -->
  <ng-container matColumnDef="max">
    <th mat-header-cell *matHeaderCellDef>Maximum</th>
    <td mat-cell *matCellDef="let element">
      {{ element.extremes.max.date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
